<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic Details</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="vstyle.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="connect.php" method="post">
				<div class="form-left">
					<h2>Owner Information</h2>
					
					
						<div class="form-row">
							<input type="text" name="nam"   placeholder="Name" required>
						</div>
						
					
					
					<div class="form-row">
						<input type="text" name="idp"  placeholder="ID Proof" required>
					</div>
					<div class="form-row">
						<input type="text" name="IDN"  placeholder="ID Number" required>
					</div>
					<div class="form-row">
						<input type="text" name="num"  placeholder="Phone Number" required>
					</div>
					<div class="form-row">
						<input type="text" name="add"  placeholder="Address" required>
					</div>
				</div>
				<div class="form-right">
					<h2>Vehicle Details</h2>
					<div class="form-row">
						<input type="text" name="V"  placeholder="Vehicle Number" required>
					</div>
                    <div class="form-row">
						<input type="text" name="T"  placeholder="Type" required>
					</div>
                    <div class="form-row">
						<input type="text" name="C"  placeholder="Company" required>
					</div>
					
					<div class="form-row">
						<input type="text" name="M"  placeholder="Model" required>
					</div>
					<div class="form-row">
						<input type="text" name="Co"  placeholder="Color" required>
					</div>
					<div class="form-row">
						<input type="text" name="F"  placeholder="Fuel Type" required>
					</div>
					<div class="form-row">
						<input type="text" name="E"  placeholder="Engine Number" required>
					</div>
					<div class="form-row">
						<input type="text" name="Ch"  placeholder="Chassis Number" required>
					</div>
					
					<div class="form-row-last">
						<input type="submit" class="register" value="Register">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
